<ion-view id="home"
          hide-back-button="true">
    <ion-side-menus enable-menu-with-back-views="false" >
        <ion-side-menu-content >
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                    <p style="font-size: 15px;margin-left:20px;margin-top: 10px;font-weight: 600">Справочник военнослужащего</p>
                </ion-nav-buttons>

            </ion-nav-bar>
            <ion-nav-view name="menuContent">
                <ion-content class="BG fadein" scroll="true" has-bouncing="false">

                    <div style="margin-top: 50px " class="port">
                        <div class="row" style="margin: auto">
                            <div class="fz " ng-click="$state.go('federlzakon')"></div>
                            <div class="textMenu" ng-click="$state.go('federlzakon')"> Федеральные законы</div>
                        </div>
                        <div class="row" style="margin: auto">
                            <div class="ustavi " ng-click="$state.go('ustavi')"></div>
                            <div class="textMenu" ng-click="$state.go('ustavi')">Уставы ВС РФ</div>
                        </div>
                        <div class="row" style="margin: auto">
                            <div class="prikazi" ng-click="$state.go('prikaz')"></div>
                            <div class="textMenu" ng-click="$state.go('prikaz')"> Приказы МО РФ</div>
                        </div>
                        <div class="row" style="margin: auto">
                            <div class="dd" ng-click="$state.go('dopdoc')"></div>
                            <div class="textMenu" ng-click="$state.go('dopdoc')">Другие документы</div>
                        </div>
                        <div class="row" style="margin: auto">
                            <div class="ap" style="margin-top: 30px" ng-click="$state.go('prazdniki')"></div>
                            <div class="textMenu"  ng-click="$state.go('prazdniki')">Армейские праздники</div>
                        </div>

                    </div>

                    <div class="clear-row" ng-if="hasScroll" style="clear: both; display: block; height: 19rem;"></div>

                </ion-content>
            </ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
                <h1 class="title" >Меню</h1>
            </ion-header-bar>
            <ion-content style="background-image: url(../img/bgButton.jpg)">
                <ion-list>
                    <ion-item menu-close ng-click="$state.go('DMBTimer')" class="menu-button">
                        ДМБ таймер
                    </ion-item>
                    <ion-item menu-close ng-click="$state.go('notepad')" class="menu-button">
                        Заметки
                    </ion-item>
                    <ion-item menu-close ng-click="$state.go('about')" class="menu-button">
                        О программе
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>

</ion-view>
